<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <script src="https://kit.fontawesome.com/84e2c363c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./min/index-min.js" defer></script>
    <script src="./min/cronometro-min.js" defer></script>
    <script src="./min/temporizador-min.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <span id="btnTemp">Temporizador</span>
        <span id="btnReloj">reloj</span>
        <span id="btnCrono">Cronometro</span>
      </nav>
    </header>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                  reloj                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="reloj-container active" style="opacity: 1;">
      <div class="number-container">
        -:-
      </div>
      <div class="fecha">
        - / - / -
      </div>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                               cronometro                                -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="crono-container">
      <div class="number-container">
        00
      </div>
        <div class="crono-control__container">
          <div class="crono-start">
            <i class="fas fa-play"></i>
          </div>
          <div class="crono-reset">
            <i class="fas fa-redo"></i>
          </div>
        </div>
   
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                              temporizador                               -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="temp-container">
      <div class="cover active">
      </div>
      <!-- -------------------------------- modal -------------------------------- -->
      <div class="modal-obtener__tiempo active">
        <div class="text-modal__container">
          <h2>Agrega el tiempo</h2>
        </div>
        <div class="tiempo-inputs__container">
          <div class="row">
            <input id="hora" type="number" placeholder="00" value="0">
            <label for="#hora">H</label>
          </div>
          <div class="row">
            <input id="min" type="number" placeholder="00" value="0">
            <label for="#min">M</label>
          </div>
          <div class="row">
            <input id="seg" type="number" placeholder="00" value="0">
            <label for="seg">S</label>
          </div>
        </div>
   
        <button id="btnStart">Empezar</button>
      </div>
      <!-- ------------------------------ contador ------------------------------- -->
      <div class="number-container">
        <div class="temp-hora">00</div>
          <span class="letra-peque">h</span>
          <div class="temp-min">00</div>
          <span class="letra-peque">m</span>
          <div class="temp-seg">00</div>
          <span class="letra-peque">s</span>
      </div>
      <span class="temp-btn__container">
        <button id="btn-temStop">
          <i class="fas fa-pause"></i>
        </button>
        <button id="btn-plusTemp">
          <i class="fas fa-edit"></i>
          <!-- <i class="fas fa-plus-circle"></i> -->
        </button>
      </span>
    </div>
  </body>
</html>
